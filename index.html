<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="game-info">
            <div class="amazon-logo">amazon</div>
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="score-display">Lines: <span id="lines">0</span></div>
            <div class="score-display">Level: <span id="level">1</span></div>
            
            <div class="next-piece-container">
                <div class="next-piece-title">Next:</div>
                <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
            </div>
            
            <div class="controls">
                <strong>Controls:</strong><br>
                WASD or Arrow Keys: Move<br>
                S/↓: Soft Drop<br>
                R/↑: Rotate<br>
                Space: Hard Drop<br>
                P: Pause
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
